        <i class="bx bxs-watch icon"></i>

          <span class="tooltip">Dashboard</span>

        <li>
          <a href="./wifimanager">
            <i class="bx bx-wifi"></i>

        <li>

        <h2>Pengaturan Running Text</h2>

            <label for="RunningText">RunningText :</label>

              value=""
              maxlength="200"
              name="RunningText"
              placeholder="Running Text"
